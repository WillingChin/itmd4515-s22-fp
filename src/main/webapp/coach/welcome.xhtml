<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./../WEB-INF/templates/appTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">
        COATCH Welcome Page
    </ui:define>

    <ui:define name="content">
        GGG Gym
    </ui:define>
    
    
    <ui:define name="menu">
        Welcome catch!
        
    		
        
        <h:form id="form">

		<p:dataTable id="basicDT" var="car" value="#{dtSelectionView.cars}"	>
			<f:facet name="header">
            	Dynamic dialog
        	</f:facet>
			<p:column headerText="Id">
				<h:outputText value="#{car.id}" />
			</p:column>
			<p:column headerText="Year">
				<h:outputText value="#{car.year}" />
			</p:column>
			<p:column headerText="Brand">
				<h:outputText value="#{car.brand}" />
			</p:column>
			<p:column headerText="Color">
				<h:outputText value="#{car.color}" />
			</p:column>
			
			<p:column style="width:32px;text-align: center">
				<p:commandButton action="#{dtSelectionView.viewCar}" icon="pi pi-search" title="View">
					<f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
    </ui:define>
    
</ui:composition>
