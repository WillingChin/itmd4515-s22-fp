<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title><ui:insert name="title">Template Default Title</ui:insert></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <!-- Custom styles for this template -->
        <h:outputStylesheet library="css" name="dashboard.css" />
        
    </h:head>
    <h:body>
    <!--    Example from Web-->
    <!-- using by : https://getbootstrap.com/docs/5.1/examples/dashboard/?# -->
    <!-- using path : bootstrap-5.1.3\site\content\docs\5.1\examples\dashboard\index.html -->
    <!-- Optional JavaScript; choose one of the two! -->
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#"><ui:insert name="content">Template Default Company name</ui:insert></a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"/>
      <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <h:form>
                <h:commandLink class="nav-link px-3" action="#{loginController.doLogout()}" value="Sign out"/>
            </h:form>
        </div>
      </div>
    </header>

        <div class="container-fluid">
          <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
              <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/xchen202-fp/index.xhtml">
                      <span data-feather="home"></span>
                      Dashboard
                    </a>
                  </li>
                  <ui:fragment rendered="#{loginController.adminRole}"> 
                    <li class="nav-item">
                      <a class="nav-link" href="/xchen202-fp/admin/user_list.xhtml">
                        <span data-feather="layers"></span>
                        Admin
                      </a>
                      <ul class="sec-menu" >
                        <li><h:link outcome="/admin/user_list.xhtml">User</h:link></li>
                        <li><h:link outcome="/admin/account_list.xhtml">Account</h:link></li>
                        <li><h:link outcome="/admin/machine_list.xhtml">Machine</h:link></li>
                      </ul>
                    </li>
                  </ui:fragment>
                  <ui:fragment rendered="#{loginController.coachRole}"> 
                    <li class="nav-item">
                      <a class="nav-link" href="/xchen202-fp/coach/welcome.xhtml">
                        <span data-feather="bar-chart-2"></span>
                        Coach
                      </a>
                    </li>
                  </ui:fragment>
                  <ui:fragment rendered="#{loginController.userRole}"> 
                    <li class="nav-item">
                      <a class="nav-link" href="/xchen202-fp/user/treadmills_list.xhtml">
                        <span data-feather="users"></span>
                        User
                      </a>
                      <ul class="sec-menu" >
                        <li><h:link outcome="/user/treadmills_list.xhtml">Treadmills</h:link></li>
                      </ul>
                    </li>
                  </ui:fragment>
                </ul>
              </div>
            </nav>


            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <ui:insert name="menu">


            </ui:insert>
            </main>
          </div>
        </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
        <h:outputScript library="javascript" name="dashboard.js" />

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    </h:body>
</html>
