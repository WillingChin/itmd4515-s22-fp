<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    
    <style>
        .login-container {
            overflow: auto;
            position: fixed;
            height: 100%;
            width: 100%;
        }
        .login-img {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: -1;
            background: url(/xchen202-fp/javax.faces.resource/login.png.xhtml?ln=images) no-repeat 50%!important;
        }
        .login-container .title {
            font-size: 26px;
            color: #eee;
            margin: 0 auto 40px;
            text-align: center;
            font-weight: 700;
        }
        .login-container .light {
            color: #eee;
        }
        .login-container .login-content {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 600px;
            transform: translate(-50%,-50%);
        }
    </style>
    <h:head>
        <title>Login Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- resources visit method
        .login-img {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: -1;
            background: url(/xchen202-fp/javax.faces.resource/login.png.xhtml?ln=images) no-repeat 50%!important;
        }
        <h:graphicImage library="images" name="login.png" class="login-img"/>
        <h:outputScript library="javascript" name="dashboard.js" />
        <h:outputStylesheet library="css" name="dashboard.css" />
        -->
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    </h:head>
    <h:body>
        <div class="login-container">
            <h:graphicImage library="images" name="login.png" class="login-img"/>
            <!-- same code
            <div class="login-img"></div>
            -->
                <div class="login-content">
                <main class="container">
                    <div class="p-5 rounded">
                        <a href="apidocs/index.html" style="color: #eee;text-decoration: none;">apidocs</a>
                        <h1 class="title">Please login</h1>

                        <h:form>
                            <h:panelGroup layout="block" styleClass="mb-3">
                                <h:outputLabel styleClass="form-label light" for="username" value="Username" />
                                <h:inputText id="username" styleClass="form-control" p:placeholder="Username" value="#{loginController.user.username}" />
                                <h:messages for="username" styleClass="text-danger" />
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="mb-3">
                                <h:outputLabel styleClass="form-label light" for="password" value="Password" />
                                <h:inputSecret id="password" styleClass="form-control" p:placeholder="Password" value="#{loginController.user.password}" />
                                <h:messages for="password" styleClass="text-danger" />
                            </h:panelGroup>

                            <h:commandButton styleClass="btn btn-primary" value="Login In" action="#{loginController.doLogin()}" />
                        </h:form>

                    </div>
                </main>
            </div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->        
    </h:body>
</html>
