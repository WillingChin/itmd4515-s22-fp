<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                template="./../WEB-INF/templates/appTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <!--    
    Instructor Example
    -->
    <ui:define name="title">
        User Welcome Page
    </ui:define>
    
    <ui:define name="content">
        GGG Gym
    </ui:define>
    
    <ui:define name="menu">
        Welcome #{dashboardController.authenticatedUser}!
        
        <h:panelGrid 
            rendered="#{treadmillsController.showSuccessMessage}"
            class="alert alert-success" 
            role="alert">
            <h:messages globalOnly="true" showSummary="true" showDetail="true" />
        </h:panelGrid>
        
        <h1>Your Treadmills record</h1>
        
        <h1>
            <a class="nav-link" href="treadmills_create.xhtml">
                  <span data-feather=""></span>
                  record Treadmills
            </a>
        </h1>
        
        <h:dataTable 
            class="table table-striped table-hover"
            value="#{treadmillsController.userTreadmills}" var="tmills">
            <h:column>
                <f:facet name="header"><h:outputText value="id"/></f:facet>
                <h:outputText value="#{tmills.id}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="username"/></f:facet>
                <h:outputText value="#{tmills.account.username}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="machineName"/></f:facet>
                <h:outputText value="#{tmills.machine.name}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="mills"/></f:facet>
                <h:outputText value="#{tmills.mills}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="altitude"/></f:facet>
                <h:outputText value="#{tmills.altitude}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="kcal"/></f:facet>
                <h:outputText value="#{tmills.kcal}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="startDate"/></f:facet>
                <h:outputText value="#{tmills.startDate}">
                    <f:convertDateTime type="localDate" dateStyle="full" locale="us"/>
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header"><h:outputText value="useTime"/></f:facet>
                <h:outputText value="#{tmills.useTime}" />
            </h:column>
            
            
            <h:column>
                <h:form>
                    <h:commandLink value="read " action="#{treadmillsController.displayReadTreadmillsPage(tmills)}" />
                    <h:commandLink value="update " action="#{treadmillsController.displayUpdateTreadmillsPage(tmills)}" />
                    <h:commandLink value="delete " action="#{treadmillsController.displayDeleteTreadmillsPage(tmills)}" />
                 </h:form>
            </h:column>
            
        </h:dataTable>
    </ui:define>
    
</ui:composition>
