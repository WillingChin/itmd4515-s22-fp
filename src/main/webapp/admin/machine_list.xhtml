<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/templates/appTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="title">
        Admin Welcome
    </ui:define>
    
    <ui:define name="content">
        GGG Gym
    </ui:define>
    
    <ui:define name="menu">
        <h1>Welcome  #{dashboardController.authenticatedUser}!</h1>
        <h:panelGrid 
            rendered="#{machineController.showSuccessMessage}"
            class="alert alert-success" 
            role="alert">
            <h:messages globalOnly="true" showSummary="true" showDetail="true" />
        </h:panelGrid>
         
        
        <h1>
            <a class="nav-link" href="/xchen202-fp/admin/machine_create.xhtml">
                  <span data-feather=""></span>
                  Add New machine
            </a>
        </h1>
       
        <h:dataTable 
            class="table table-striped table-hover"
            value="#{machineController.findAll}" var="form">
            
            <h:column>
                <f:facet name="header"><h:outputText value="name"/></f:facet>
                <h:outputText value="#{form.name}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="operationDesk"/></f:facet>
                <h:outputText value="#{form.operationDesk}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="power"/></f:facet>
                <h:outputText value="#{form.power}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="speed"/></f:facet>
                <h:outputText value="#{form.speed}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="size"/></f:facet>
                <h:outputText value="#{form.size}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="weight"/></f:facet>
                <h:outputText value="#{form.weight}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="price"/></f:facet>
                <h:outputText value="#{form.price}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="type"/></f:facet>
                <h:outputText value="#{form.machineType}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header"><h:outputText value="opeartion"/></f:facet>
                <h:form>
                    <h:commandLink value="read " action="#{machineController.displayReadPage(form)}" />
                    <h:commandLink value="update " action="#{machineController.displayUpdatePage(form)}" />
                    <h:commandLink value="delete " action="#{machineController.displayDeletePage(form)}" 
                                   rendered="#{machineController.existsRelation(form) == 0}"
                        />
                 </h:form>
            </h:column>
            
            
        </h:dataTable>
         
    </ui:define>
    
</ui:composition>
