<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <!--    Instructor Example-->
    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="readonly" type="java.lang.Boolean" required="false" default="true" />
        <cc:attribute name="machine" type="edu.iit.sat.itmd515.xchen202.domain.Machine" required="true" />
        <cc:attribute name="action" required="false" method-signature="java.lang.String action()" />
        <cc:attribute name="operation" required="true" type="java.lang.String" />
    </cc:interface>
    
    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
        <ui:fragment rendered="#{cc.attrs.operation.equals('delete')}">
            <h1>Are you sure you want to delete this machine?</h1>
        </ui:fragment>

        <h:form>
            <h:panelGroup 
                rendered="#{not cc.attrs.operation.equals('create')}"
                layout="block" 
                styleClass="mb-3">
                <h:outputLabel styleClass="form-label" for="id" value="machine ID #{cc.attrs.machine.id}" />
                <h:inputHidden
                    id="id" 
                    value="#{cc.attrs.machine.id}" />
                <h:messages for="id" styleClass="text-danger" />
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="mb-3">
                <h:outputLabel styleClass="form-label" for="name" value="name" />
                
                <h:inputText id="name" styleClass="form-control" p:placeholder="name" value="#{cc.attrs.machine.name}"
                    readonly="#{cc.attrs.readonly}"
                    disabled="#{cc.attrs.readonly}"
                    >
                </h:inputText>
                <h:message for="name" styleClass="text-danger" />
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="mb-3">
                <h:outputLabel styleClass="form-label" for="operationDesk" value="operationDesk" />
                
                <h:inputText id="operationDesk" styleClass="form-control" p:placeholder="operationDesk" value="#{cc.attrs.machine.operationDesk}"
                    readonly="#{cc.attrs.readonly}"
                    disabled="#{cc.attrs.readonly}"
                    >
                </h:inputText>
                <h:message for="operationDesk" styleClass="text-danger" />
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="mb-3">
                <h:outputLabel styleClass="form-label" for="power" value="power" />
                
                <h:inputText id="power" styleClass="form-control" p:placeholder="power" value="#{cc.attrs.machine.power}"
                    readonly="#{cc.attrs.readonly}"
                    disabled="#{cc.attrs.readonly}"
                    >
                </h:inputText>
                <h:message for="power" styleClass="text-danger" />
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="mb-3">
                <h:outputLabel styleClass="form-label" for="speed" value="speed" />
                
                <h:inputText id="speed" styleClass="form-control" p:placeholder="speed" value="#{cc.attrs.machine.speed}"
                    readonly="#{cc.attrs.readonly}"
                    disabled="#{cc.attrs.readonly}"
                    >
                </h:inputText>
                <h:message for="speed" styleClass="text-danger" />
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="mb-3">
                <h:outputLabel styleClass="form-label" for="size" value="size" />
                
                <h:inputText id="size" styleClass="form-control" p:placeholder="size" value="#{cc.attrs.machine.size}"
                    readonly="#{cc.attrs.readonly}"
                    disabled="#{cc.attrs.readonly}"
                    >
                </h:inputText>
                <h:message for="size" styleClass="text-danger" />
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="mb-3">
                <h:outputLabel styleClass="form-label" for="weight" value="weight" />
                
                <h:inputText id="weight" styleClass="form-control" p:placeholder="weight" value="#{cc.attrs.machine.weight}"
                    readonly="#{cc.attrs.readonly}"
                    disabled="#{cc.attrs.readonly}"
                    >
                </h:inputText>
                <h:message for="weight" styleClass="text-danger" />
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="mb-3">
                <h:outputLabel styleClass="form-label" for="price" value="price" />
                
                <h:inputText id="price" styleClass="form-control" p:placeholder="price" value="#{cc.attrs.machine.price}"
                    readonly="#{cc.attrs.readonly}"
                    disabled="#{cc.attrs.readonly}"
                    >
                </h:inputText>
                <h:message for="price" styleClass="text-danger" />
            </h:panelGroup>
            
            <h:panelGroup layout="block" styleClass="mb-3">
                <h:outputLabel styleClass="form-label" for="machineType" value="machine type" />

                <h:selectOneMenu 
                    readonly="#{cc.attrs.readonly}"
                    disabled="#{cc.attrs.readonly}"
                    styleClass="form-control" 
                    id="petType" 
                    value="#{cc.attrs.machine.machineType}">
                    <f:selectItem itemValue="null" itemLabel="Select a type..." />
                    <f:selectItems value="#{machineController.allMachineTypes}"
                                   var="machineType"
                                   itemLabel="#{machineType.label}"
                                   itemValue="#{machineType}"/>
                </h:selectOneMenu>
                <h:message for="petType" styleClass="text-danger" />
            </h:panelGroup>
            
            
            <h:commandButton 
                rendered="#{cc.attrs.operation.equals('create')}"
                styleClass="btn btn-primary" 
                value="Create machine" 
                action="#{cc.attrs.action}" />

            <h:commandButton 
                rendered="#{cc.attrs.operation.equals('update')}"
                styleClass="btn btn-primary" 
                value="Update Treadmills" 
                action="#{cc.attrs.action}" />

            <h:commandButton 
                rendered="#{cc.attrs.operation.equals('delete')}"
                styleClass="btn btn-primary" 
                value="Confirm Deletion" 
                action="#{cc.attrs.action}" />
        </h:form>

    </cc:implementation>
</html>
